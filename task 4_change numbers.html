<!DOCTYPE html>
<html>
<head>
	<title>First task</title>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript"></script>
		
</head>
<body>

  <div>
	  <h2>Задача # 4</h2>
	  <p> Дано шестизначное число. Поменяйте местами первую и последнюю цифры.</p>
	  <h4>Поле для ввода шестизначного числа:</h4>
	  <input type="number" id="six-digits">
	  <button id="find-result">Результат</button>
	  <p id="answer"></p>
  </div>

  
  <script type="text/javascript">
    $('#find-result').on('click', function() {     
		var numb = $('#six-digits').val(); 
		var changeDigits = numb.substr(5) + numb.substr(1,4);
		$('#answer').text(changeDigits);
		});
  
  </script>

 </body>
</html>
